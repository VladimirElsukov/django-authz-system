{% extends "base.html" %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1>Добро пожаловать!</h1>
    <p>Авторизуйтесь или зарегистрируйтесь.</p>
    {% if user.is_authenticated %}
        <p>Вы вошли как {{ user.username }}!</p>
    {% else %}
        <p><a href="{% url 'authz:login' %}">Войти</a> или <a href="{% url 'authz:register' %}">зарегистрироваться</a>.</p>
    {% endif %}
</div>
{% endblock %}
